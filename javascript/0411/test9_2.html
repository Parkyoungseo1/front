<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9_2.html</title>
  <script>
    'use strict';

    function calc() {
      let su = prompt("수를 입력하세요?");
      // let res = su + 100;  문자로 취급하여 300100 으로 나옴
      // let res = Number(su) + 100;
      let res = eval(su) + 100; // 잘쓰면 오늘 계산기 만들기 이걸로 만들 수 있음
      alert("res : " + res);
    }
  </script>
</head>
<body>
  <h2>본문</h2>
  <p>
    <input type="button" value="계산" onclick="calc()"/>
  </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex02_구구단</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function forCheck() {
      var startDan = parseInt(document.getElementById('startDan').value);
      var endDan = parseInt(document.getElementById('endDan').value);

      // Swap startDan and endDan if startDan is greater than endDan
      if (startDan > endDan) {
        var temp = startDan;
        startDan = endDan;
        endDan = temp;
      }

      var result = '';
      for (var i = startDan; i <= endDan; i++) {
        result += '<h3>' + i + ' 단</h3>';
        for (var j = 1; j <= 9; j++) {
          result += i + ' x ' + j + ' = ' + (i * j) + '<br>';
        }
      }

      document.getElementById('output').innerHTML = result;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container"> 
  <h2>구구단 출력</h2>
  <pre>
    문제 : 구구단의 시작단과 끝단을 입력받아 출력하시오.
          단, 시작단은 끝단보다 큰 값이 올수없다.(즉, 큰값이 오면 두 수를 바꿔서 처리하시오)
  </pre>
  <hr/>
  <p>출력할 구구단의 시작 단을 입력하세요?
    <input type="number" id="startDan" value="1" class="form-control" autofocus required />
  </p>
  <p>출력할 구구단의 끝 단을 입력하세요?
    <input type="number" id="endDan" value="9" class="form-control" required />
  </p>
  <p>
    <input type="button" value="구구단 출력" onclick="forCheck()" class="btn btn-success form-control mb-2"/>
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control"/>
  </p>
  <hr/>
  <div id="output"></div>
</div>
</body>
</html>
